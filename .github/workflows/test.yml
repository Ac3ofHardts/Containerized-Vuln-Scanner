name: Test Scanner
permissions:
  contents: read
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq python3
      - name: Test report generator
        run: |
          python3 scripts/generate-report --help || true